<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Product Management System</h1>

<button type="button" id="open-modal-btn">Add Product</button>
  <div id="message"></div>
  <hr>
  
  <h2>Current Products</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product name</th>
        <th>Stock</th>
        <th>Type</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="product-table-body"></tbody>
  </table>
  
<!-- Modal -->
  <div id="product-modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <div class="heading">Product Form</div>
      <form type="submit" id="product-form">
        <label class="label" for="name">Product name:</label><br>
        <input class="input" type="text" id="name" autocomplete="off" required><br><br>
        <label class="label" for="price">Price:</label><br>
        <input class="input" type="number" id="price" step="0.01" required><br><br>        
        <label class="label" for="stock">Stock:</label><br>
        <input class="input" type="number" id="stock" required><br><br>        
        <label class="label" for="type">Type:</label><br>
        <input class="input" type="text" id="type" autocomplete="off" required><br><br>
        <button  type="submit" id="submit-btn">Add Product</button>
      </form>
    </div>
  </div>

  
  <script src="api_management.js"></script>
</body>

</html>
